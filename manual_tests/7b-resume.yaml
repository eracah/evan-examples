run_name: hero-03-03-v003-7b-resume-load-chkpt-test


gpu_type: a100_40gb
gpu_num: 16
platform: r7z2
image: mosaicml/pytorch:1.13.1_cu117-python3.10-ubuntu20.04

integrations:
  - integration_type: wandb
    project: evan-fsdp-ckpt-test
    entity: mosaic-ml
  - integration_type: git_repo
    git_repo: mvpatel2000/examples
    git_commit: 99bbee2edcb622bade2209d246ce7e0ddbd0f126
    pip_install: '.[llm]'
  - integration_type: git_repo
    git_repo: mosaicml/composer
    git_branch: dev
    pip_install: '.[all]'

command: |
  cd examples/examples/llm
  composer main.py /mnt/config/parameters.yaml

parameters:
  data_local: /tmp/c4
  data_remote: s3://mosaicml-internal-checkpoints-shared/c4/gpt2-tokenized-2k/
  tokenizer_name: gpt2
  max_seq_len: 2048
  global_seed: 17

  # Run Name
  run_name: autoresum-13b

  # Model
  model:
    name: mosaic_gpt
    init_device: meta
    tokenizer_name: ${tokenizer_name}
    d_model: 4096
    n_heads: 32
    n_layers: 32
    mlp_ratio: 4
    max_seq_len: ${max_seq_len}
    vocab_size: 50304
    init_std: 0.02
    attn_pdrop: 0.0
    resid_pdrop: 0.0
    emb_pdrop: 0.0
    attn_impl: flash
    low_precision_layernorm: true
    attn_clip_qkv: 2.0
    bias: true

  # Tokenizer
  tokenizer:
    type: hftokenizer
    args:
      tokenizer_name: ${tokenizer_name}
      max_seq_len: ${max_seq_len}

  # Dataloaders
  train_loader:
    name: text
    dataset:
      local: ${data_local}
      remote: ${data_remote}
      split: train
      shuffle: true
      tokenizer_name: ${tokenizer_name}
      max_seq_len: ${max_seq_len}
      shuffle_seed: ${global_seed}
      num_canonical_nodes: 60
    drop_last: true
    num_workers: 8

  eval_loader:
    name: text
    dataset:
      local: ${data_local}
      remote: ${data_remote}
      split: val
      shuffle: false
      tokenizer_name: ${tokenizer_name}
      max_seq_len: ${max_seq_len}
      shuffle_seed: ${global_seed}
      num_canonical_nodes: 60
    drop_last: false
    num_workers: 8

  # Optimization
  scheduler:
    name: cosine_with_warmup
    t_warmup: 0.1dur
    alpha_f: 0.01

  optimizer:
    name: decoupled_lionw
    lr: 1.92e-4
    betas:
      - 0.9
      - 0.95
    weight_decay: 1.92e-5

  algorithms:
    gradient_clipping:
      clipping_type: norm
      clipping_threshold: 1.0

  max_duration: 2ba
  eval_interval: 2000ba
  eval_subset_num_batches: -1
  eval_first: false
  global_train_batch_size: 1920 # ~ 3.9M tokens

  # System
  seed: ${global_seed}
  device_eval_batch_size: 1
  device_train_microbatch_size: 1
  precision: amp_bf16

  # FSDP
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: PURE
    activation_checkpointing: true
    activation_cpu_offload: false
    verbose: true

  # Logging
  progress_bar: false
  log_to_console: true
  console_log_interval: 50ba

  callbacks:
    speed_monitor:
      window_size: 10
    runtime_estimator: {}
    lr_monitor: {}
    memory_monitor: {}
    optimizer_monitor: {}
    health_checker:
      test_mode: true

  loggers:
    wandb: {}

  save_num_checkpoints_to_keep: 1
  save_folder: oci://mosaicml-internal-checkpoints/nlp-bakeoff/v003-03-02-1b-base/checkpoints
  save_interval: 1ba 
  autoresume: false

  icl_tasks:
  -
    label: lambada_openai
    dataset_uri: s3://mosaicml-internal-dataset-lambda/lambada/lambada_openai.jsonl # ADD YOUR OWN DATASET URI
    num_fewshot:
    - 0
    batch_size: 4
    icl_task_type: language_modeling
    metric_names:
    - InContextLearningLMAccuracy
    prompt_string: '' # this goes at the beginning of each input
    example_delimiter: '\n' # this goes between fewshot examples
    continuation_delimiter: ' ' # this separates contexts from continuations
